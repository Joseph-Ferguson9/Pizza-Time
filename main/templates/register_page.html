<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register to legally carry a pizza ball.">
    <title>Registration</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=News+Cycle&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <link rel="stylesheet" href="{% static 'css/register_page.css' %}">
</head>

<body>
    <div id="wrapper">
        <h1>Your about to be on time for the Pizza-time</h1>
        {% if messages %}
        <div id="body-content">
            <ul class="messages">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <div class="content">
                <h3>Registration</h3>
                <form action="/user/register" method="POST">
                    {% csrf_token %}
                    <div class="form_action">
                        <label for="f_name">First Name</label>
                        <input type="text" name="f_name">
                    </div>
                    <div class="form_action">
                        <label for="l_name">Last Name</label>
                        <input type="text" name="l_name">
                    </div>
                    <div class="form_action">
                        <label for="email">Email</label>
                        <input type="email" name="email">
                    </div>
                    <div class="form_action">
                        <label for="address">Address</label>
                        <input type="text" name="address">
                    </div>
                    <div class="form_action">
                        <label for="city">City</label>
                        <input type="text" name="city">
                    </div>
                    <div class="form_action">
                        <label for="state">State</label>
                        <select name="state">
                            <option value="AL">AL</option>
                            <option value="AK">AK</option>
                            <option value="AR">AR</option>
                            <option value="AZ">AZ</option>
                            <option value="CA">CA</option>
                            <option value="CO">CO</option>
                            <option value="CT">CT</option>
                            <option value="DC">DC</option>
                            <option value="DE">DE</option>
                            <option value="FL">FL</option>
                            <option value="GA">GA</option>
                            <option value="HI">HI</option>
                            <option value="IA">IA</option>
                            <option value="ID">ID</option>
                            <option value="IL">IL</option>
                            <option value="IN">IN</option>
                            <option value="KS">KS</option>
                            <option value="KY">KY</option>
                            <option value="LA">LA</option>
                            <option value="MA">MA</option>
                            <option value="MD">MD</option>
                            <option value="ME">ME</option>
                            <option value="MI">MI</option>
                            <option value="MN">MN</option>
                            <option value="MO">MO</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="NC">NC</option>
                            <option value="NE">NE</option>
                            <option value="NH">NH</option>
                            <option value="NJ">NJ</option>
                            <option value="NM">NM</option>
                            <option value="NV">NV</option>
                            <option value="NY">NY</option>
                            <option value="ND">ND</option>
                            <option value="OH">OH</option>
                            <option value="OK">OK</option>
                            <option value="OR">OR</option>
                            <option value="PA">PA</option>
                            <option value="RI">RI</option>
                            <option value="SC">SC</option>
                            <option value="SD">SD</option>
                            <option value="TN">TN</option>
                            <option value="TX">TX</option>
                            <option value="UT">UT</option>
                            <option value="VT">VT</option>
                            <option value="VA">VA</option>
                            <option value="WA">WA</option>
                            <option value="WI">WI</option>
                            <option value="WV">WV</option>
                            <option value="WY">WY</option>
                        </select>
                    </div>
                    <div class="form_action">
                        <label for="password">Password</label>
                        <input type="password" name="password">
                    </div>
                    <div class="form_action">
                        <label for="confirm_pw">Confirm PW</label>
                        <input type="password" name="confirm_pw">
                    </div>
                    <button type="submit">Welcome to the club!</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
